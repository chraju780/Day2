<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="head text-center container">
        <p>CALCULATOR</p>
        <br>
    </div>
    <div class="container">
        
            <div class="calc">
                <form action="" name="calculator">
                    <input type="text" name="answer" value="" id="answer">
                    <br><br>
                    <input type="button" class="btn " value="1" id="1" onclick="val(1)">
                    <input type="button" class="btn "value="2" id="2" onclick="val(2)">
                    <input type="button" value="3" id="3" onclick="val(3)" class="btn ">
                    <input type="button" value="+" id="add" onclick="val('+')" class="btn ">
                    <br>
                    <input type="button" value="4" id="4" onclick="val(4)" class="btn ">
                    <input type="button" value="5" id="5" onclick="val(5)" class="btn ">
                    <input type="button" value="6" id="6" onclick="val(6)" class="btn ">
                    <input type="button" value="-" id="sub" onclick="val('-')" class="btn ">
                    <br>
                    <input type="button" value="7" id="7" onclick="val(7)" class="btn ">
                    <input type="button" value="8" id="8" onclick="val(8)" class="btn ">
                    <input type="button" value="9" id="9" onclick="val(9)" class="btn ">
                    <input type="button" value="*" id="mul" onclick="val('*')" class="btn ">
                    <br>
                    <input type="button" value="0" id="0" onclick="val(0)" class="btn ">
                    <input type="button" value="00" id="00" onclick="val(00)" class="btn ">
                    <input type="button" value="/" id="div" onclick="val('/')" class="btn " >
                    <input type="button" value="%" id="mod" onclick="val('%')" class="btn ">
                    <br>
                    <input type="button" value="C"  onclick="clea()" class="btn ">
                    <input type="button" value="CE" onclick="cle1()" class="btn ">
                    <input type="button" value="." id="dot" onclick="val('.')" class="btn ">
                    <input type="button" value="=" onclick="ans()">
                    <br>



                
                </form>
            </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
</body>
</html>
